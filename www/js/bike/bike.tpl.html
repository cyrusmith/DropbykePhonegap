<ion-view title="{{vm.bike.title}}" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button class="button" ui-sref="app.search"> Cancel</button>
    </ion-nav-buttons>

    <div class="bike-pane-content">

        <div class="bike-info">
            <div class="map-container">
               <google-map markers="vm.markers" location="vm.location" zoom="vm.zoom"
                            show-location-marker="false"
                            location-icon="img/ic-pin-small.png" marker-default-icon="img/ic-bike-small.png"/>
            </div>

            <div class="photo-container">
                <div class="photo" bg-image="vm.bike.photo">

                </div>
                <div class="location">
                    <div class="title">
                        {{vm.bike.title}} (<i class="ion-ios7-star energized"></i> {{vm.bike.rating + ""}}) ${{vm.bike.priceRate}}/hr
                    </div>
                    <p class="">BIKE LOCATION</p>
                    <h4>{{vm.bike.address}}</h4>
                </div>
            </div>
        </div>

        <div class="footer-container">

            <button class="button button-block button-balanced ion-flag" ng-click="vm.getAccess()">
                Get access
            </button>

        </div>
    </div>

</ion-view>
