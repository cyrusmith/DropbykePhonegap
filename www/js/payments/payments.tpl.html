<ion-view title="Payments">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button" ui-sref="app.editcard">Add card</a>
    </ion-nav-buttons>

    <ion-content class="db-page-payments">

        <div class="list">
            <div class="item item-divider">
                Your cards
            </div>
            <a class="item item-icon-left" ui-sref="app.editcard({cardId: card.id})" ng-repeat="card in vm.cards">
                <i class="icon ion-card royal"></i>
                {{card.number | hidecardnumber}}
            </a>
        </div>

    </ion-content>
</ion-view>
