<ion-view title="Payments">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="db-page-payments">

        <div class="list">
            <div class="item item-divider">
                Your cards
            </div>
            <a class="item item-icon-left" ui-sref="app.addcard">
                <i class="icon ion-card royal"></i>
                {{vm.cardName}} {{vm.cardHidden}}
            </a>
        </div>

    </ion-content>
</ion-view>
