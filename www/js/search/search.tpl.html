<ion-view title="Search bike" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-locate" ng-click="vm.applyCurrentLocation()">
        </button>
    </ion-nav-buttons>

    <div class="search-pane-content">

        <div class="map-container">
            <google-map
                    api-key="vm.apiKey" markers="vm.markers" location="vm.currentLocation" zoom="vm.zoom"
                    show-location-marker="true"
                    location-icon="img/ic-pin-small.png" marker-default-icon="img/ic-bike-small.png" bounds="vm.mapBounds"
                    on-marker-click="vm.onMarkerClick(index)"/>
        </div>

        <div class="footer-container">
            <button class="button button-block" ng-click="vm.setAddress()">
                <i class="icon ion-location placeholder-icon balanced"></i> {{vm.address}}
            </button>

        </div>
    </div>

</ion-view>
