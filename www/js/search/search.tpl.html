<ion-view title="{{vm.nearest > 0? 'Nearest bike is ' + vm.nearest+ ' m away': 'Search bike'}}" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <div class="search-pane-content">

        <div class="map-container dropbike-map">
            <a class="dropbike-location" ng-click="vm.getCurrentLocation()"><i class="icon ion-android-locate"></i></a>
            <p ng-show="vm.locationError" class="location-error"><i class="icon ion-alert-circled"></i> {{vm.locationError}}</p>
            <google-map
                    api-key="vm.apiKey" markers="vm.markers" location="vm.currentLocation" zoom="vm.zoom"
                    show-location-marker="true"
                    location-icon="img/ic-pin-small.png" marker-default-icon="img/ic-bike-small.png"
                    marker-state1-icon="img/ic-bike-stop-small.png"
                    bounds="vm.mapBounds"
                    on-marker-click="vm.onMarkerClick(index)"/>
        </div>

        <div class="footer-container">
            <button class="button button-block" ng-click="vm.setAddress()">
                <i class="icon ion-location placeholder-icon balanced"></i> {{vm.address}}
            </button>

        </div>
    </div>

</ion-view>
