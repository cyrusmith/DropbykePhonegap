<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="sharing.bike.edit">
                    <i class="ion-plus"></i> Share bike
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="sharing.mybikes">
                    <i class="ion-android-location"></i> My bikes
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="sharing.history">
                    <i class="ion-grid"></i> History
                </ion-item>

                <!--
                <ion-item nav-clear menu-close ui-sref="app.profileview">
                    <i class="ion-ios7-person"></i> Profile
                </ion-item>
                -->

                <ion-item data-tap-disabled="true" class="sharing-menu-item">
                    <div class="item item-toggle">
                        Sharing
                        <label class="toggle toggle-calm">
                            <input type="checkbox" ng-model="vm.sharingToggle" ng-change="vm.changeSharingToggle()">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
