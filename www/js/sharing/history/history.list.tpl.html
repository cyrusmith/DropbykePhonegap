<ion-view title="History" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content>
        <div class="list">
            <div class="item hist-item"
                 collection-repeat="item in vm.items"
                 collection-item-width="'100%'"
                 collection-item-height="80"
                 ng-style="{'height': '80px'}"
                 ui-sref="sharing.history.item({itemId:item.id})">
                <h3>{{item.bikeTitle}}</h3>
                <span class="time">{{item.startTime | date : 'short'}} - {{item.stopTime | date : 'short'}}</span>
                <span class="badge badge-royal">${{item.sum/100}}</span>
            </div>
        </div>
    </ion-content>

</ion-view>
