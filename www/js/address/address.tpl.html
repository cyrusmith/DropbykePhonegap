<ion-view title="Set address">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="vm.address">
            </label>
        </div>
        <ul class="list">
            <li class="item" ng-repeat="res in vm.results | limitTo: 10" ng-click="vm.selectAddress(res)">
                {{res.address}} ({{res.lat}} | {{res.lng}})
            </li>
        </ul>
    </ion-content>
</ion-view>
