<ion-view title="" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button class="button" ui-sref="app.usageaccess">Access info</button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button button-energized" ui-sref="app.usagedrop" ng-disabled="vm.locationError">Drop bike</a>
    </ion-nav-buttons>

    <div class="usage-map-container">
        <div class="map dropbike-map">
            <p ng-show="vm.locationError" class="location-error"><i class="icon ion-alert-circled"></i> {{vm.locationError}}</p>
            <a class="dropbike-location" ng-click="vm.getCurrentLocation()"><i class="icon ion-android-locate"></i></a>
            <google-map
                    markers="vm.markers" location="vm.currentLocation"
                    show-location-marker="true"
                    zoom="vm.zoom"
                    path="vm.path"
                    location-icon="img/ic-pin-small.png" marker-default-icon="img/ic-bike-small.png"
                    pan-to-bounds="vm.bounds"
                    />

        </div>
        <div class="timer-container">
            <h4>Usage time</h4>
            <p timer-elapsed="{{vm.ride.startTime}}" timestamp="vm.currentTimestamp">00:00:00</p>
        </div>
    </div>

</ion-view>
