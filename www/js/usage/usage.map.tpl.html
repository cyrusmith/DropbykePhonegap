<ion-view title="" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button class="button" ui-sref="app.usageaccess">Access info</button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button button-energized" ui-sref="app.usagedrop">Drop bike</a>
    </ion-nav-buttons>

    <div class="usage-map-container">
        <div class="map">
            <google-map
                    markers="vm.markers" location="vm.currentLocation"
                    show-location-marker="true"
                    zoom="vm.zoom"
                    location-icon="img/ic-pin-small.png" marker-default-icon="img/ic-bike-small.png"
                    pan-to-bounds="vm.bounds"
                    />

        </div>
        <div class="timer-container">
            <h4>Usage time</h4>
            <p timer-elapsed="{{vm.ride.startTime}}" timestamp="vm.currentTimestamp">00:00:00</p>
        </div>
    </div>

    <div class="bar bar-footer footer-one-button">
        <a ui-sref="app.usagedrop" class="button button-block button-energized">Drop bike</a>
    </div>
</ion-view>
