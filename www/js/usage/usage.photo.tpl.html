<ion-view title="" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button class="button button-icon ion-ios7-arrow-back" ui-sref="app.usagedrop">Back to usage</button>
    </ion-nav-buttons>

    <div class="usage-photo-container" bg-image="vm.photo">
    </div>

    <div class="bar bar-footer footer-one-button take-photo">
        <button class="button button-block" ng-click="vm.takePhoto()"><i class="icon ion-camera"
                                                                         ng-class="{'ion-camera': !vm.loading, 'ion-ios7-reloading': vm.loading}"></i> Take
            photo of the bike
        </button>
    </div>

</ion-view>
