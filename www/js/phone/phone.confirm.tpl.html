<ion-view hide-nav-bar="true">
    <ion-content class="db-page-phone-confirm">

        <div class="title">
            <i class="icon ion-ios7-telephone"></i><br><br>
            Enter your phone number
        </div>

        <div class="phoneinput">

            <div class="row">
                <div class="col">
                    <label class="item item-input input-countrycode">
                        <input type="number" formnovalidate ng-model="vm.countrycode" size="1" ng-keyup="vm.validateCountryCode()">
                    </label>
                    <small>Country code<br>(1 digit)</small>
                </div>
                <div class="col col-75">
                    <label class="item item-input">
                        <input type="number" formnovalidate ng-model="vm.phone" ng-keyup="vm.validatePhone()">
                    </label>
                    <small>Phone number (10 digits)</small>
                </div>
            </div>

        </div>

        <div class="list list-inset">

            <div class="padding-top">
                <button class="button button-calm button-block" ng-click="vm.submit()">
                    Next
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
