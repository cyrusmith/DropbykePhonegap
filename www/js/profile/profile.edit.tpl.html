<ion-view title="Edit profile">

    <ion-nav-buttons side="right">
        <button class="button" ui-sref="app.profileedit" ng-click="vm.save()">Save</button>
    </ion-nav-buttons>

    <ion-content>
        <div class="profile-photo-container" bg-image="vm.profile.photo">
            <div class="name">
                <button class="button" ng-click="vm.pickPhoto()"><i class="icon" ng-class="{'ion-camera': !vm.loading, 'ion-ios7-reloading': vm.loading}"></i> Pick photo</button>
            </div>
        </div>

        <ul class="list">
            <li class="item item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="Name" ng-model="vm.profile.name">
            </li>
            <li class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" formnovalidate placeholder="Email" ng-model="vm.profile.email">
            </li>
            <li class="item item-input item-stacked-label">
                <span class="input-label">Phone</span>
                <input type="tel" formnovalidate placeholder="Phone" ng-model="vm.profile.phone" disabled>
            </li>
            <li class="item item-toggle" ng-show="vm.profile.facebookId">
                <i class="icon ion-social-facebook"></i> Share activity on Facebook
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-checked="vm.profile.shareFacebook" ng-model="vm.profile.shareFacebook">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>


    </ion-content>

</ion-view>
