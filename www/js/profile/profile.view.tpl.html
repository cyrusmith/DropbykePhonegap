<ion-view title="Profile" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button ion-edit button-icon" ui-sref="app.profileedit"></a>
    </ion-nav-buttons>

    <ion-content>
        <div class="profile-photo-container" bg-image="vm.profile.photo">
            <div class="name">{{vm.profile.name}}</div>
        </div>

        <div class="profile-info">
            <div class="line"><i class="icon ion-ios7-email"></i> <a href="mailto:{{vm.profile.email}}">{{vm.profile.email}}</a></div>
            <div class="line"><i class="icon ion-ios7-telephone"></i> {{vm.profile.phone}}</div>
        </div>

    </ion-content>

</ion-view>
