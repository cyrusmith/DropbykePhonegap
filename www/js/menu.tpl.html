<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.search" ng-hide="vm.isSharingMode">
                    <i class="ion-location"></i> Search bike
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.payments" ng-hide="vm.isSharingMode">
                    <i class="ion-card"></i> Payment
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.addbike" ng-show="vm.isSharingMode">
                    <i class="ion-plus"></i> Share bike
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.mybikes" ng-show="vm.isSharingMode">
                    <i class="ion-android-location"></i> My bikes
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.history" ng-show="vm.isSharingMode">
                    <i class="ion-grid"></i> History
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.profileview">
                    <i class="ion-ios7-person"></i> Profile
                </ion-item>

                <ion-item data-tap-disabled="true" class="sharing-menu-item">
                    <ion-toggle ng-model="vm.isSharingMode" toggle-class="toggle-calm" toggle-class="">Sharing</ion-toggle>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
