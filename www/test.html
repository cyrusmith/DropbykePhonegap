<div id="tmr"></div>
<script>
	
	function nn(num) {
            return num > 9 ? num + "" : "0" + num;
        }
	
	var start = Date.now() - 60*60*1000 - 24*60*1000;							
	
	setTimeout(function() {
		
		var div = document.getElementById("tmr");
		
		setInterval(function() {
			var time = parseInt((Date.now() - start) / 1000),
                s = time % 60,
                h = parseInt(time / 3600),
                m = parseInt(time / 60) % 60;
			
			div.innerHTML = nn(h) + ':' + nn(m) + ':' + nn(s);
			
		}, 1000);
		
	}, 1000); 

</script>
